<div class="todo-container">
    <h1>TODO List</h1>
    <p>A place to store your todos</p>
    <input type="text" placeholder="Filter your to-dos">
    <ul class="todolist">
        <li *ngFor="let todo of todoArray; index as i">
            <div>
                <span>
                    {{i+1}}.
                </span>
                <button class="completeBtn" *ngIf="!todo.completed" (click)="markComplete(todo)">Complete</button>
                <span [ngStyle]="todo.completed && {'text-decoration': 'line-through'} "> {{ todo.task }} </span>
            </div>
            <div class="remove" (click)="removeTodo(todo)">X</div>
        </li>
    </ul>
    <form #addTodoInputForm="ngForm" (ngSubmit)="addTask(addTodoInputForm); addTodoInputForm.reset()">
        <input name="todoInput" type="text" placeholder="Add your to-do" ngModel>
        <button class="addBtn">Add</button>
    </form>
</div>
