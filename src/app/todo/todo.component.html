<div class="todo-container">
    <h1>TODO List</h1>
    <p>A place to store your todos</p>
    <h2>Filter your to-dos</h2>
    <ul class="todolist">
        <li *ngFor="let todo of todolist; index as i; trackBy: trackIndex">
            <div>
                <span>
                    {{i+1}}.
                </span>
                <button class="completeBtn" *ngIf="!todo.completed" (click)="markComplete(todo)">Complete</button>
                <span [ngStyle]="todo.completed && {'text-decoration': 'line-through'} "> {{ todo.task }} </span>
            </div>
            <div class="remove" (click)="removeTodo(todo)">X</div>
        </li>
    </ul>
    <h2 class="grey">Add your to-do</h2>
    <button class="addBtn">Add</button>
</div>
